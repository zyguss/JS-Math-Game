<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="body-ui">
    <p class="problem"></p>
    <form action="" class="our-form">
      <input type="text" class="our-field" maxlength="4" autocomplete="off">
      <button id="submit">Submit</button>
    </form>
    <p id="p-message">You need <span class="points-needed">10</span> more points,
       and are allowed to make <span class="mistakes-allowed">2</span> more mistakes.
    </p>
  
    <div class="progress">
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="progress-inner"></div>
    </div>
  
  </div>

  <div class="overlay">
    <div class="overlay-inner">
      <p class="end-message"></p>
      <button class="reset-button">Start over</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
